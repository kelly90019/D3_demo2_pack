<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body{
            background: #eee;
        }
        g.arc text{
            fill: white;
        }
    </style>
</head>
<body>
   <h1>台灣農產品批發市場之互動式視覺化設計</h1>
   <hr>
   
   <h3>2016年10月，農產品批發市場菜價集群分佈狀況</h3>
   <p>
    <script>
        var w = 600;
        var h = 600;
        var padding = 90;
        
        svg();       
    
        d3.csv("vegatable_PQ3-1.csv", row, function(dataSet){
            
            
           bind(dataSet);
           render(dataSet);
           
        });
        function row(d){
            
            d.amount = +d.amount;
            d.number = +d.number;
            d.value = +d.amount;
                
            return d;
        }
        
        function svg(){
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
           
        }
        
        function bind(dataSet){
            var nested_dataSet = d3.nest()
                      .key(function(d){return d.industry;})
                      .key(function(d){return d.cid;})
                      .entries(dataSet);
            //console.log(nested_dataSet);
            
            var root = {values: nested_dataSet};
            
            var packed_dataSet = d3.layout.pack()
                        .size([w,h])
                        .padding(2)
                        .sort(function(a,b) { 
                            return d3.descending(a.value, b.value) 
                        })
                        .children(function(d){
                            return d.values;
                        })
                        .nodes(root);
            
            //console.log(packed_dataSet);
             packed_dataSet = packed_dataSet.filter(function(d) {           return d.parent; 
            });
            
            var selection = d3.select("svg")
                                .selectAll("circle")
                                .data(packed_dataSet);
            selection.enter().append("circle");
            selection.exit().remove();
        }
        function render(dataSet){
            
            var fScale = d3.scale.category20();
            
            d3.selectAll("circle")
               .attr({
                cx: function(d) { return d.x; }, // 用 x,y 當圓心
                cy: function(d) { return d.y; },
                r : function(d) { return d.r; }, // 用 r 當半徑
                fill: function(d){ 
                    if(d.hasOwnProperty("industry")){
                        return fScale(d.industry);
                    }
                    else{
                        return "lightgreen";// 填滿亮灰色
                    }
                    
                },                      
                stroke: "green",       // 邊框畫深灰色
              });
            
            
        }
    </script>

</body>
</html>
